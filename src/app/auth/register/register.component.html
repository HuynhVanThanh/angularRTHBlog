<div class="container mt-5" style="width: 300px; background-color:ghostwhite;">
    <br>
    <h1 class="text-center">Register</h1>
    <br><br>
    <form novalidate #form="ngForm">
        <div class="form-row" >
        <div class="form-group col-sm-6">
            <label>First name</label>
            <input type="text" name="fname" class="form-control" placeholder="First name" required #fname />
        </div>
        <div class="form-group col-sm-6">
            <label>Last name</label>
            <input type="text" class="form-control" placeholder="Last name" required #lname />
        </div>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Username" required #username />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password"
            required ngModel #password  />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" 
            (click)="register(fname.value, lname.value, username.value, password.value)">Register</button>
            <a routerLink="/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
    <br>
</div>

<div class="container mt-5" style="width: 300px; background-color:ghostwhite; ">
    <br>
    <h1 class="text-center">Please sign in</h1>
    <br><br>
<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Username" required #username>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" required #password />
    </div>
    <div class="mb-3 text-center">
          <input type="checkbox" value="remember-me"> Remember me
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="login(username.value , password.value)">Login</button>
        <p class="text-center">
            Not a member?
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </p>
    </div>
</form>
<br>
</div>

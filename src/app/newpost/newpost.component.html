<div class="container" style="max-width: 500px;">
    <form>
        <h1>Add New Post</h1> 
        <div class="form-group" >
            <label>Title</label>
            <input type="text" class="form-control" #title required>
        </div>
        <div class="form-group">
            <label>Content</label>
            <!-- <input type="text" class="form-control" #content required> -->
            <br>
            <textarea class="form-control" rows="8" #content></textarea>

        </div>
        <button type="submit" class="btn btn-success" (click)="addPost(title.value , content.value); title.value =''; content.value = '';">Create post</button>
        <button type="cancel" class="btn btn-outline-secondary" routerLink="">Cancel</button>
    </form>
  </div>
